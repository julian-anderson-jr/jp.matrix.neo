<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Sign up main</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script> 
</head>
<body>
<form name="signresult" method="GET" th:action="@{/}" th:object="${userViewModel}">
<table>
<tr><td colspan="3">ユーザー登録結果</td></tr>
<tr><td>ユーザーID</td>
<td　colspan="2"><span id="UserId" th:text="*{userId}" class="font-weight-bold"></span></td></tr>
<tr><td colspan="3">ユーザー登録が完了しました</td></tr>
<tr><td colspan="3"><a th:href="@{/}">トップページへ戻る</a></td></tr>
</table>
</form>
</body>
</html>
