<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Sign up main</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<style>
html {
	height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table;
}

body {
	min-height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table-cell;
	vertical-align: middle;
}

#content a{
	color: #fff;
	font-size:120%;
	background: #68b809;
	border-radius: 1px;
	vertical-align:bottom;
	padding:5px;
	box-shadow: 0 5px 5px #ccc;
}
#content a:hover {
	background: #467d05;
}
</style> 
</head>
<body>
<header>
Spring Boot
</header>
<form name="signresult" method="GET" th:action="@{/}" th:object="${userViewModel}">
<div id="content">
<table>
<tr><td colspan="2">ユーザー登録結果</td></tr>
<tr><td>ユーザーID</td><td><span id="UserId" th:text="*{userId}" class="font-weight-bold"></span></td></tr>
<tr><td colspan="2">ユーザー登録が完了しました</td></tr>
<tr><td colspan="2"><a th:href="@{/}">トップページへ戻る</a></td></tr>
</table>
</div>
</form>
</body>
</html>
