<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>login</title>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<style>
html {
	height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table;
}

body {
	min-height: 100%;
	margin: 0 auto;
	padding: 0;
	display: table-cell;
	vertical-align: middle;
}

#content a{
	color: #fff;
	font-size:120%;
	background: #68b809;
	border-radius: 5px;
	vertical-align:middle;
	padding:20px;
	box-shadow: 0 5px 5px #ccc;
}
#content a:hover {
	background: #467d05;
}
</style> 
</head>
<body th:object="${userViewModel}">
<header>
Spring Boot
</header>
<form name="signedup" method="POST" th:ACTION="@{/login}">
<div id="content">
<table>
<tr><td colspan="3">ログイン</td></tr>
<tr><td>ユーザーID</td>
<td><input type="text" maxlength="10" th:field="*{userId}" placeholder="USERID" /><span class="text-danger">*</span>
</td><td><span id="UserId-errors" th:errors="*{userId}" class="text-danger">error</span>
</td></tr>
<tr><td>パスワード</td><td><input type="password" maxlength="20" th:field="*{newPassword}" placeholder="NewPassword" onchange="$('#retryPassword').value($('#newPassword').value());"/><span class="text-danger">*</span>
</td><td><span id="newPassword-errors" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="text-danger"></span>
</td></tr>
<tr><td></td><td><div style="display: none"><input type="password" maxlength="20" th:value="*{newPassword}" placeholder="NewPassword" name="retryPassword" id="retryPassword"/></div></td><td>
</td></tr>
<tr><td colspan="3"><input type="submit" name="submit" value="ログイン" class="btn btn-outline-secondary"/></td></tr>
<tr><td colspan="3"><span id="errors" th:text="*{msg}" class="text-danger"></span></td></tr>
</table>
</div>
</form>
</body>
</html>
